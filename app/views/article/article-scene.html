<div class="palm-page-header multi-line article">
  <div class="palm-page-header-wrapper">
    <div id="header">
      <div id="just-header-content">
        <div id="title" class="unread"></div>
        <div id="subscription" class="truncating-text"></div>
        <div id="author"></div>
        <div id="right-arrow"></div>
      </div>
    </div>
  </div>
</div>

<div id="summary" class="palm-info-text"></div>

<div class="palm-menu-spacer">
  <div id="footer">
    <table>
      <tr>
        <td id="previous-article"></td>
        <td id="go-back"></td>
		<td id="text-only"></td>
        <td id="read"></td>
        <td id="starred"></td>
        <td id="sendto"></td>
        <td id="next-article">
          <div x-mojo-element="Spinner" id="working-spinner" class="spinner"></div>
        </td>
      </tr>
    </table>
  <div>
</div>
